<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI懸賞ハンター - 日本最強の無料プレゼント自動発見機</title>
    <meta name="description" content="AIが24時間日本中をクロールして無料懸賞・必ずもらえるキャンペーンを自動発見！もうまとめサイトは古い">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #0a001f;
            --surface: #1a0033;
            --card: #25004d;
            --text: #f0e6ff;
            --text-light: #c4b5fd;
            --border: #4c1d95;
            --glow: rgba(139, 92, 246, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a001f 0%, #1a0033 50%, #2d0066 100%);
            color: var(--text);
            min-height: 100vh;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        header {
            background: rgba(10, 0, 31, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1.5rem 0;
        }

        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(90deg, #c084fc, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .logo i {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ai-status {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(139, 92, 246, 0.2);
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            border: 1px solid var(--primary);
            font-size: 0.95rem;
        }

        .ai-status .dot {
            width: 12px;
            height: 12px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        main { margin-top: 100px; padding: 4rem 0; }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 5rem;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(90deg, #ddd6fe, #c084fc, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.4rem;
            color: var(--text-light);
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        .search-area {
            position: relative;
            max-width: 800px;
            margin: 0 auto 4rem;
        }

        #ai-search {
            width: 100%;
            padding: 1.4rem 1.8rem 1.4rem 4.5rem;
            border-radius: 60px;
            border: 2px solid var(--primary);
            background: var(--card);
            color: white;
            font-size: 1.3rem;
            outline: none;
            box-shadow: 0 10px 30px var(--glow);
            transition: all 0.4s;
        }

        #ai-search:focus {
            border-color: #c084fc;
            box-shadow: 0 0 0 8px var(--glow);
            transform: scale(1.02);
        }

        .search-area i {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.8rem;
            color: var(--primary);
        }

        .ai-thinking {
            text-align: center;
            padding: 3rem;
            display: none;
        }

        .ai-thinking .spinner {
            width: 80px;
            height: 80px;
            border: 6px solid var(--border);
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .result-card {
            background: var(--card);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.4s;
            opacity: 0;
            transform: translateY(30px);
        }

        .result-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
            border-color: var(--primary);
        }

        .card-header {
.T        background: linear-gradient(135deg, var(--primary), #ec4899);
            padding: 1.5rem;
            color: white;
        }

        .card-header h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .prize-tag {
            display: inline-block;
            background: rgba(255,255,255,0.3);
            padding: 0.4rem 0.9rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .card-body {
            padding: 1.8rem;
        }

        .card-body p {
            color: var(--text-light);
            line-height: 1.7;
            margin-bottom: 1.2rem;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .btn-primary {
            display: block;
            text-align: center;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, var(--primary), #ec4899);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(139, 92, 246, 0.6);
        }

        .no-results {
            text-align: center;
            padding: 6rem 2rem;
            color: var(--text-light);
            font-size: 1.4rem;
        }

        footer {
            margin-top: 8rem;
            padding: 4rem 2rem;
            text-align: center;
            color: #9471d6;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.8rem; }
            .results-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>AI懸賞ハンター</span>
            </div>
            <div class="ai-status">
                <div class=" dot"></div>
                <span>AIが今、インターネットを探索中...</span>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="hero">
                <h1>日本最強のAI懸賞発見機</h1>
                <p>もうまとめサイトは古い。あなた専用のAIが24時間日本中の無料プレゼントを自動で探してきます</p>
                
                <div class="search-area">
                    <i class="fas fa-search"></i>
                    <input type="text" id="ai-search" placeholder="例：現金10万円、家電、Amazonギフト、必ずもらえる...">
                </div>
            </div>

            <div class="ai-thinking" id="thinking">
                <div class="spinner"></div>
                <h3>AIが日本中のサイトをスキャン中...</h3>
                <p>最新の懸賞情報を高速で収集中（約3秒）</p>
            </div>

            <div class="results-grid" id="results"></div>

            <div class="no-results" id="no-results" style="display:none;">
                <i class="fas fa-sad-tear fa-4x mb-4" style="color:#7c3aed;"></i>
                <p>申し訳ありません。現在該当する懸賞は見つかりませんでした。</p>
                <p style="font-size:1rem; margin-top:1rem;">別のキーワードでお試しください！</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AI懸賞ハンター - 日本最強の無料プレゼント自動発見システム</p>
        <p>※本サイトはデモ用です。実際のAIクローリングはサーバーサイドで実装が必要です</p>
    </footer>

    <script>
        const searchInput = document.getElementById('ai-search');
        const thinking = document.getElementById('thinking');
        const results = document.getElementById('results');
        const noResults = document.getElementById('no-results');

        // 実際の運用ではここにGrok API / OpenAI API / 自作クローラーを接続
        const mockCampaigns = [
            {
                title: "【現金10万円】Twitterフォロー＆RTキャンペーン",
                prize: "現金10万円 × 5名",
                deadline: "2025年12月31日まで",
                type: "抽選",
                url: "https://example.com/campaign1",
                desc: "公式アカウントをフォロー＆この投稿をRTで応募完了！"
            },
            {
                title: "Amazonギフト券5,000円分 必ずもらえる！",
                prize: "Amazonギフト券5,000円",
                deadline: "先着1,000名",
                type: "全員プレゼント",
                url: "https://example.com/campaign2",
                desc: "アンケートに答えるだけで必ずAmazonギフト券5,000円分をプレゼント！"
            },
            {
                title: "最新iPhone16 Proが当たる！",
                prize: "iPhone16 Pro × 3名",
                deadline: "2025年11月30日まで",
                type: "抽選",
                url: "https://example.com/campaign3",
                desc: "簡単応募で最新iPhoneが当たる大チャンス！"
            },
            {
                title: "スタバカード1,000円分 毎日100名に当たる",
                prize: "スタバカード1,000円",
                deadline: "毎日開催",
                type: "毎日抽選",
                url: "https://example.com/campaign4",
                desc: "1日1回応募可能！毎日チャンスあり"
            }
        ];

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.trim() !== '') {
                startAISearch(this.value.trim());
            }
        });

        function startAISearch(keyword) {
            thinking.style.display = 'block';
            results.innerHTML = '';
            noResults.style.display = 'none';

            // AI思考アニメーション
            setTimeout(() => {
                thinking.style.display = 'none';
                displayResults(mockCampaigns);
            }, 3000);
        }

        function displayResults(campaigns) {
            if (campaigns.length === 0) {
                noResults.style.display = 'block';
                return;
            }

            campaigns.forEach((campaign, index) => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.style.transitionDelay = `${index * 0.1}s`;

                card.innerHTML = `
                    <div class="card-header">
                        <h3>${campaign.title}</h3>
                        <span class="prize-tag">${campaign.prize}</span>
                    </div>
                    <div class="card-body">
                        <p>${campaign.desc}</p>
                        <div class="meta">
                            <span><i class="fas fa-calendar-alt"></i> ${campaign.deadline}</span>
                            <span style="color:${campaign.type.includes('全員') ? '#10b981' : '#f59e0b'}">
                                <i class="fas fa-tag"></i> ${campaign.type}
                            </span>
                        </div>
                        <a href="${campaign.url}" target="_blank" class="btn-primary">
                            今すぐ応募する →
                        </a>
                    </div>
                `;

                results.appendChild(card);

                // アニメーション発火
                setTimeout(() => {
                    card.classList.add('show');
                }, 100 + index * 200);
            });
        }

        // ページ読み込み時に自動で最新キャンペーン表示（デモ）
        window.addEventListener('load', () => {
            setTimeout(() => {
                displayResults(mockCampaigns);
            }, 1000);
        });
    </script>
</body>
</html>
