<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HunterAI - 完璧懸賞リサーチサイト（アンケート系は懸賞形式のみ）</title>
  <style>
    :root { --p:#8b5cf6; --bg:#0c0a1f; --c:#221f47; --t:#f0e6ff; --glow:rgba(139,92,246,0.3); --success:#10b981; }
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:sans-serif;background:linear-gradient(135deg,#0c0a1f,#1a1733);color:var(--t);min-height:100vh}
    header{background:rgba(12,10,31,.95);backdrop-filter:blur(20px);position:fixed;width:100%;top:0;padding:1rem;display:flex;justify-content:center;align-items:center;z-index:1000;cursor:pointer}
    .logo{font-size:2rem;background:linear-gradient(90deg,#c084fc,#8b5cf6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;transition:.3s}
    header:hover .logo{transform:scale(1.05)}
    .status{position:absolute;right:2rem;display:flex;align-items:center;gap:0.5rem;font-size:0.9rem;color:var(--success)}
    .dot{width:10px;height:10px;background:var(--success);border-radius:50%;animation:glow 1.5s infinite;display:none}
    @keyframes glow{0%,100%{opacity:1} 50%{opacity:0.5}}
    main{margin-top:70px;padding:2rem;text-align:center}
    h1{font-size:2.5rem;background:linear-gradient(90deg,#c084fc,#8b5cf6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .search{max-width:700px;margin:2rem auto;position:relative}
    #kw{width:100%;padding:1.2rem 1rem 1.2rem 3rem;border-radius:50px;border:2px solid var(--p);background:#1a1733;color:white;font-size:1.2rem}
    .think{display:none;padding:3rem}
    .spin{width:60px;height:60px;border:6px solid #333;border-top:6px solid var(--p);border-radius:50%;animation:s 1s linear infinite;margin:auto}
    @keyframes s{to{transform:rotate(360deg)}}
    .res{display:grid;gap:1.5rem;max-width:1200px;margin:auto;padding:1rem}
    .card{background:var(--c);border-radius:15px;padding:1.5rem;box-shadow:0 10px 30px var(--glow);transition:.3s}
    .card:hover{transform:translateY(-10px)}
    .btn{display:block;margin-top:1rem;padding:1rem;background:var(--p);color:white;border-radius:50px;text-decoration:none;font-weight:bold}
    .error{display:none;color:#ff4d4d;padding:1rem}
    footer{text-align:center;padding:2rem;color:#888;font-size:0.9rem}
    h2 {margin-top: 2rem; font-size: 1.8rem; color: var(--p);}
    @media (max-width:768px){.res{grid-template-columns:1fr}.card{padding:1rem}}
  </style>
</head>
<body>
  <header onclick="resetPage()">
    <div class="logo">HunterAI</div>
    <div class="status"><span id="status-text"></span><div class="dot"></div></div>
  </header>
  <main>
    <h1>完璧懸賞リサーチサイト</h1>
    <p>2025年11月20日最新！「アンケートで抽選・必ずもらえる」懸賞を徹底収集<br>ポイント貯めるだけのアンケートサイトは一切排除しました</p>
    <div class="search">
      <input type="text" id="kw" placeholder="現金 / Amazon / 必ずもらえる / ライオン / ネピア">
    </div>
    <div class="think" id="think">
      <div class="spin"></div>
      <p>AIが有効なキャンペーンを検証中...</p>
    </div>
    <div class="error" id="error">該当する有効キャンペーンが見つかりませんでした。</div>
    <div class="res" id="res" role="list"></div>
  </main>
  <footer>
    <p>&copy; 2025 HunterAI - Kaito Saito</p>
  </footer>

  <script>
    // すべて「アンケートで懸賞が当たる」または「必ずもらえる」形式のみ厳選（ポイント貯め系は完全排除）
    // ジャンル追加: '現金', 'ポイント', '物品', '無料商品' など
    // リストを拡張し、実用的な（必ずもらえる優先）ものを先にソート
    const campaigns = [
      {t:"ライオン 最大30%必ず戻ってくる",p:"デジタルポイント600pt（必ず）",u:"https://lsp-campaign.com/homecare-receiptcp-2/lp.go", genre:"ポイント"},
      {t:"ネピア 目黒蓮クリアファイル毎週先着",p:"オリジナルクリアファイル（先着）",u:"https://e-nepia.com/campaign/cp2025.html", genre:"物品"},
      {t:"Kenvue えらべるPay20%還元",p:"最大2,000pt（必ず）",u:"https://campaign-ssl.com/selectpaycp/A01.php", genre:"ポイント"},
      {t:"森のたまご キッチンタイマー必ずもらえる",p:"キッチンタイマー（必ず）",u:"https://www.tandc.inc/special/moritama-zenpre/", genre:"物品"},
      {t:"ミューズ 500円キャッシュバック",p:"電子マネー500円（必ず）",u:"https://www.musebodywash-cashback2025.jp/", genre:"現金"},
      {t:"エリエール Amazonギフト総額100万円山分け",p:"Amazonギフトコード（必ず参加で山分け）",u:"https://www.elleair.jp/elleair-toilet/campaign/toilet-mustbuy-2511/", genre:"ポイント"},
      {t:"サントリー生ビール MYサン生缶必ずもらえる",p:"オリジナルサン生缶（必ず）",u:"https://mysunnamacp-can.campaign.suntory.co.jp/", genre:"物品"},
      {t:"P&G 対象商品購入で最大1,000ポイント必ず",p:"デジタルポイント最大1,000pt（必ず）",u:"https://scj-campaign2025.belugacpn.jp/top", genre:"ポイント"},
      {t:"モンプチ×PAUL & JOE 必ずもらえる",p:"PAUL&JOEグッズ（必ず）",u:"https://nestle.jp/brand/monpetit/campaign/kanarazu-cp-2025/", genre:"物品"},
      {t:"伊藤園 理想のティータイム絶対もらえる",p:"ティーカップセット（必ず）",u:"https://www.itoen.jp/teatime2025/", genre:"物品"},
      {t:"やかんの麦茶 必ずもらえるデジタルポイント",p:"Vポイント等（必ず）",u:"https://lsp-campaign.com/yakannomugicha-receiptcp-3/lp.go", genre:"ポイント"},
      {t:"ローソン 発酵バター香るワッフル無料引換",p:"ワッフルorフィナンシェ（必ず）",u:"https://www.lawson.co.jp/lab/campaign/bread2025/", genre:"無料商品"},
      {t:"KFC 鶏竜田バーガー無料クーポン",p:"鶏竜田バーガー（必ず）",u:"https://www.kfc.co.jp/campaign/toriryuta2025", genre:"無料商品"},
      // AI検索による追加の実用的なキャンペーン（ウェブから収集、必ずもらえるやアンケート抽選優先）
      {t:"THE BITTER-IST ザ・ビタリスト",p:"無料クーポン（抽選50万名、アンケート回答で）",u:"https://bitter-ist202509-campaign.belugacpn.jp/", genre:"無料商品"},
      {t:"健康ミネラルむぎ茶 絶対もらえる",p:"賞品（必ず、応募マークで）",u:"https://www.mugicha-zettai-moraeru.jp/", genre:"物品"},
      {t:"ハーゲンダッツ 絶対もらえるキャンペーン",p:"マイルで賞品（必ず）",u:"https://www.haagen-dazs.co.jp/campaign/special/mileage2025/", genre:"物品"},
      {t:"キッコーマン豆乳 ディズニーペアチケット",p:"ペアチケット（抽選）",u:"https://www.k-tounyu.jp/cp/dn2025/", genre:"物品"},
      {t:"ウィルキンソン 選ばれる刺激キャンペーン",p:"豪華景品（抽選、アンケート形式）",u:"https://www.asahiinryo.co.jp/entertainment/campaign/wilkinson/selection/", genre:"物品"},
      {t:"ハリボー 純金ゴールドベア",p:"純金 or グッズ（抽選、LINEアンケート）",u:"https://haribo2025cp.com/", genre:"物品"},
      {t:"キユーピー マヨネーズ100th Anniversary",p:"プレゼント（抽選）",u:"https://www.kewpie.co.jp/cp/202502-mayonnaise-100th/kewpiecollection/", genre:"物品"},
      {t:"エースベーカリー60周年キャンペーン",p:"賞品（抽選、LINE応募）",u:"https://www.cp-lp.jp/ace-bakery_60th_thankscp/", genre:"物品"},
      {t:"井村屋 肉まんあんまん Many Thanks",p:"JCBギフトカード or クッション（抽選）",u:"https://imuraya-cp.jp/2025_packman/", genre:"ポイント"},
      {t:"明治のアイス宝くじキャンペーン",p:"賞品（抽選）",u:"https://www.meiji.co.jp/products/brand/cmp/close2509/", genre:"物品"},
      {t:"キッコーマン 味わいリッチ減塩しょうゆ",p:"QUOカード（抽選）",u:"https://www.kikkoman.co.jp/kikkoman/richgenencp/", genre:"ポイント"},
      {t:"鍋キューブ 秋冬本気の鍋まつり",p:"総額500万円山分け（必ず参加で）",u:"https://nabecube-2025cp.com/", genre:"現金"},
      {t:"キリン 本麒麟 今日という日をうまい！で祝おう",p:"賞品（抽選）",u:"https://cp.kirin.jp/story/33532", genre:"物品"},
      {t:"月桂冠 アルゴ PayPayポイント",p:"最大5,000円分（抽選）",u:"https://www.gekkeikan.co.jp/company/news/detail/587/", genre:"ポイント"}
    ];

    const kw = document.getElementById('kw');
    const think = document.getElementById('think');
    const error = document.getElementById('error');
    const res = document.getElementById('res');
    const statusText = document.getElementById('status-text');
    const dot = document.querySelector('.dot');

    let timeout;
    kw.addEventListener('input', () => {
      clearTimeout(timeout);
      timeout = setTimeout(() => search(kw.value.trim()), 400);
    });

    async function search(keyword = '') {
      think.style.display = 'block';
      error.style.display = 'none';
      res.innerHTML = '';
      statusText.textContent = '検索中';
      dot.style.display = 'block';

      await new Promise(r => setTimeout(r, 1200));

      const lowerKeyword = keyword.toLowerCase();
      let filtered = campaigns.filter(c => 
        c.t.toLowerCase().includes(lowerKeyword) ||
        c.p.toLowerCase().includes(lowerKeyword) ||
        c.genre.toLowerCase().includes(lowerKeyword)
      );

      // 実用的なものを先にヒット（必ずもらえる優先ソート）
      filtered.sort((a, b) => {
        if (a.p.includes('必ず') && !b.p.includes('必ず')) return -1;
        if (!a.p.includes('必ず') && b.p.includes('必ず')) return 1;
        return 0;
      });

      think.style.display = 'none';
      statusText.textContent = '';
      dot.style.display = 'none';

      if (filtered.length === 0) {
        error.style.display = 'block';
        error.textContent = `「${keyword}」に該当する懸賞は見つかりませんでした（例: 必ずもらえる / ライオン / 現金 / ポイント）`;
        return;
      }

      // ジャンルでグループ化して表示
      const genreGroups = {};
      filtered.forEach(c => {
        if (!genreGroups[c.genre]) genreGroups[c.genre] = [];
        genreGroups[c.genre].push(c);
      });

      Object.keys(genreGroups).forEach(genre => {
        const h2 = document.createElement('h2');
        h2.textContent = genre;
        res.appendChild(h2);

        genreGroups[genre].forEach(c => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${c.t}</h3>
            <p>賞品：${c.p}</p>
            <a href="${c.u}" target="_blank" class="btn" rel="noopener noreferrer">今すぐ応募 →</a>
          `;
          res.appendChild(card);
        });
      });
    }

    function resetPage() {
      kw.value = '';
      search();
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    search(); // 起動時に全件表示
  </script>
</body>
</html>
